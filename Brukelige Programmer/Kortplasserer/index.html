<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kortplasserer</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <input type="range" id="bredde" min="60" max="220">
    <div id="info">
        <p id="">Vent til alle kort er lastet inn</p>
        <p>Bare en om gangen:</p>
        <p id="alt">Alt + VenstreMuseTast -> snu valgte kort</p>
        <p id="shift">Shift + VenstreMuseTast -> bland valgte kort</p>
        <p id="ctrl">Ctrl + VenstreMuseTast -> legg ned valgte kort</p>
    </div>

    <div id="body"></div>
    <script src="script.js"></script>
</body>
</html>
