<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lister</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <header><b>Ulike type lister</b></header>  
    
    <!-- Uordnet liste (med ul tag og li tag) -->
    <ul>
        <li>Valg 1</li>
        <li>Valg 2</li>
        <li>Valg 3</li>
    </ul>

    <!-- Ordnet liste (med ol tag og li tag) -->
    <ol>
        <li>Valg 1</li>
        <li>Valg 2</li>
        <li>Valg 3</li>
    </ol>

    <!-- Forklaringsliste (med dl tag, dt tag og dd tag) -->
    <dl>
        <dt>Valg 1</dt>
        <dd><li>Forklaring</li></dd>
        <dt>Valg 2</dt>
        <dd><li>Forklaring</li></dd>
    </dl>


    <script src="js/script.js"></script>
</body>
</html>
